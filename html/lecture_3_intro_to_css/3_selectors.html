<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        h1 {
            color: red;
        }

        /* class selector */
        .science {
            background-color: gray;
        }
        .literature {
            background-color: aqua;
        }
        /* id */
        #student-1 {
            font-size: 40px;
        }

        /* attribute selector*/
        [class='science']{
            font-size:100px;
        }
        [id='student-1']{
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1 class="science" id="student-1">Student-1 - Science</h1>
    <h1 class="science">Student-2 - Science</h1>
    <h1 class="literature">Student-3 - Litetrature</h1>
    <h1 class="literature">Student-4 - Litetrature</h1>
    <h1 class="science">Student-5 - Science</h1>
</body>

</html>
