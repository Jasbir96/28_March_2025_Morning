<!-- 1. make all the paragraph  color red  -->
<!-- 2. give every element  with class "bggreen"  background color of lightgreen-->
<!-- 3. make every element with id  special "font-weight"-> bold -->
<!-- 4. everyone font-size : 30px  -> universal selector-->
<style>
    p {
        color: red;
    }

    .bggreen {
        background-color: lightgreen;
    }

    #special {
        font-weight:lighter;
    }
    *{
        font-size: 30px;
    }
</style>

<body>
    <p>I am an example of a paragraph</p>
    <p>I am an example of a paragraph</p>
    <div>
        <p class="bggreen">I am an example of a paragraph</p>
    </div>
    <p>I am an example of a paragraph</p>
    <p class="bggreen">I am an example of a paragraph</p>
    <h1 id="special" class="bggreen">Hey!! i am a heading</h1>
</body>

</html>
