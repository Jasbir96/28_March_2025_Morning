<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }

        /* love hate */
        /* link state */   
        a:link {
            color: lightcoral
        }
        a:visited {
            color: lightgreen
        }
        a:hover {
            color: yellow;
        }
        a:active {
            color: lightslategray;
        }
    </style>
</head>

<body>
    <h2>Pseudo classes</h2>
    <div>
        <a href="http://www.google.com">i am a link</a>
        <input type="text">
        <a href="http://www.amazon.com">Amazon</a>
    </div>
</body>

</html>
